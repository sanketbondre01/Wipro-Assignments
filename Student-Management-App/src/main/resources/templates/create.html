<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Student List & Add Student</title>
<style>
  /* Body and layout */
  body {
    background: #e4ecfa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #34495e;
  }

  /* --- Compact Form Styling --- */
  .form-wrapper {
    background: white;
    padding: 10px 12px;
    width: 320px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 30px;
  }

  .form-wrapper h2 {
    margin: 0 0 8px 0;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  input[type="text"],
  input[type="date"],
  select {
    font-size: 0.7rem;
    padding: 4px 6px;
    height: 24px;
    border-radius: 3px;
    border: 1.5px solid #ccc;
    outline: none;
    box-sizing: border-box;
  }

  input[type="date"] {
    padding-right: 30px; /* space for date icon */
  }

  input[type="text"]:focus,
  input[type="date"]:focus,
  select:focus {
    border-color: #6c5ce7;
  }

  select {
    appearance: none;
    -webkit-appearance: none;
    background: white url('data:image/svg+xml;utf8,<svg fill="%23707070" height="10" viewBox="0 0 24 24" width="10" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 8px center;
    background-size: 10px;
  }

  button {
    font-size: 0.75rem;
    font-weight: 600;
    padding: 6px 0;
    margin-top: 8px;
    border-radius: 4px;
    border: none;
    background-color: #6c5ce7;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #5946d2;
  }

  /* --- Compact Colorful Table Styling --- */
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 900px;
    background-color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 6px 10px;
    font-size: 0.75rem;
    text-align: left;
  }

  th {
    background-color: #6c5ce7;
    color: white;
    font-weight: 600;
    border-bottom: 2px solid #5946d2;
  }

  tr:nth-child(even) {
    background-color: #f0f4ff;
  }

  tr:hover {
    background-color: #d6e9ff;
  }

  td {
    border-bottom: 1px solid #e1e8ed;
  }

  /* Back button container */
  .btn-container {
    max-width: 900px;
    width: 100%;
    margin: 12px auto 0 auto;
    text-align: center;
  }

  .btn {
    background-color: #6c5ce7;
    color: white;
    padding: 6px 24px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.85rem;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #5946d2;
  }
</style>
</head>
<body>
<h2>You are here to <b>Add</b> a Student Information ...</h2>

  <!-- Compact Add Student Form -->
  <div class="form-wrapper">
    <h2>Add Student</h2>
    <form th:action="@{/save}" th:object="${student}" method="post">
      <input type="text" th:field="*{studentName}" placeholder="Name" />
      <input type="text" th:field="*{studentMail}" placeholder="Email" />
      <input type="text" th:field="*{rollNo}" placeholder="Roll No" />
      <input type="text" th:field="*{age}" placeholder="Age" />
      <input type="date" th:field="*{dob}" />
      <select th:field="*{gender}">
        <option value="">--Select Gender--</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHERS">Others</option>
      </select>
      <input type="text" th:field="*{address}" placeholder="Address" />
      <button type="submit">Add</button>
    </form>
  </div>

  <!-- Student List Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mail</th>
        <th>RollNo</th>
        <th>Age</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${list}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.studentName}"></td>
        <td th:text="${c.studentMail}"></td>
        <td th:text="${c.rollNo}"></td>
        <td th:text="${c.age}"></td>
        <td th:text="${c.dob}"></td>
        <td th:text="${c.gender}"></td>
        <td th:text="${c.address}"></td>
      </tr>
    </tbody>
  </table>

  <!-- Back to Main Page Button -->
  <div class="btn-container">
    <a href="/" class="btn">Back to Main Page</a>
  </div>

</body>
</html>
