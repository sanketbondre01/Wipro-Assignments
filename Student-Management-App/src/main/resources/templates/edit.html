<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student CRUD Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
            font-size: 11px;
        }

        h2, h3 {
            text-align: center;
            color: #003366;
            font-size: 13px;
            margin: 8px 0;
        }

        /* ðŸ’  Ultra Compact Form */
        .form-container {
            width: 100%;
            max-width: 200px;
            margin: 0 auto 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 6px 8px;
            border-radius: 4px;
            box-shadow: 0 0 3px rgba(0,0,0,0.05);
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .form-row label {
            width: 90px;
            margin-right: 6px;
            color: #003366;
            font-weight: bold;
            font-size: 11px;
        }

        .form-row input {
            flex: 1;
            padding: 3px 4px;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 5px;
            font-size: 11px;
            background-color: #005eb8;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #003f7d;
        }

        /* ðŸ§¾ Table Styling */
        .table-container {
            overflow-x: auto;
            background-color: #fff;
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 0 3px rgba(0,0,0,0.05);
            max-width: 100%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
            min-width: 600px;
        }

        th, td {
            padding: 3px 4px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #005eb8;
            color: white;
            font-weight: normal;
        }

        tr:nth-child(even) {
            background-color: #f8fbff;
        }

        a i {
            font-size: 0.7rem;
            color: #0056b3;
        }

        a:hover i {
            color: #003366;
        }

        a button {
            padding: 4px 8px;
            font-size: 10px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        a button:hover {
            background-color: #bbb;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row label {
                width: 100%;
                margin-bottom: 2px;
            }
        }
    </style>
</head>
<body>

<h2>Update Student Info</h2>

<!-- ðŸ”§ Compact Inline Form -->
<div class="form-container">
    <form th:action="@{/update}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-row">
            <label>Student Name</label>
            <input type="text" th:field="*{studentName}">
        </div>

        <div class="form-row">
            <label>Student Mail</label>
            <input type="text" th:field="*{studentMail}">
        </div>

        <div class="form-row">
            <label>Roll No</label>
            <input type="text" th:field="*{rollNo}">
        </div>

        <div class="form-row">
            <label>Age</label>
            <input type="text" th:field="*{age}">
        </div>

        <div class="form-row">
            <label>DOB</label>
            <input type="text" th:field="*{dob}">
        </div>

        <div class="form-row">
            <label>Gender</label>
            <input type="text" th:field="*{gender}">
        </div>

        <div class="form-row">
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
