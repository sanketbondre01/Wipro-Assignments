<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: *"></th:block>

<div class="container">
    <h2 th:text="${student.rollNo} != null ? 'Edit Student' : 'Add Student'"></h2>
    <form th:action="${student.rollNo} != null ? '/update' : '/save'" th:object="${student}" method="post">
        <input type="hidden" th:field="*{rollNo}">
        <label>First Name</label>
        <input type="text" th:field="*{firstName}" required>

        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" required>

        <label>Date of Birth</label>
        <input type="date" th:field="*{dob}" required>

        <label>Address</label>
        <input type="text" th:field="*{address}" required>

        <button type="submit" class="btn save">Save</button>
        <a href="/" class="btn cancel">Cancel</a>
    </form>
</div>

<th:block th:replace="fragments/footer :: *"></th:block>
</html>
