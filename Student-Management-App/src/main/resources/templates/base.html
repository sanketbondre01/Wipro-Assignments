<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management Application</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background:  #c2edda;
            color:dark blue;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color:grey;
            color: Dark blue;
            text-align: center;
            width: 100%;
            
        }

        .container {
            max-width: 700px;
            background: #c2edda;
            padding: 2rem 2.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

       
       
        ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 2rem 0;
            gap: 1rem;
            justify-content: center;
        }

        ul li a.btn {
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            color: white;
        }

        ul li a.btn.create {
            background-color: #3498db; /* blue */
        }

        ul li a.btn.create:hover {
            background-color: #217dbb;
            color: #ffd700; /* gold */
        }

        ul li a.btn.update {
            background-color: #27ae60; /* green */
        }

        ul li a.btn.update:hover {
            background-color: #1e8449;
            color: #ffd700;
        }

        ul li a.btn.delete {
            background-color: #e74c3c; /* red */
        }

        ul li a.btn.delete:hover {
            background-color: #c0392b;
            color: #ffd700;
        }

        .btn.show-details {
            display: inline-block;
            padding: 0.7rem 2rem;
            background: #222222;
            color: white;
            
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background 0.3s ease;
            align-self: center;
            margin-top: 1rem;
        }

        .btn.show-details:hover {
            background: #1c5980;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome to Student Management Application System</h2>
    </div>

    <div class="container">
        <h1>Hello Sanket!ðŸ‘‹</h1>
        <p>This is a simple <b>Student Management Application</b> where you can:</p>
        <ul>
            <li><a href="create" class="btn create">Create</a></li>
            <li><a href="update" class="btn update">Update</a></li>
            <li><a href="delete" class="btn delete">Delete</a></li>
        </ul>
        <a href="show" class="btn show-details">Show Student Details</a>
    </div>
</body>
</html>
