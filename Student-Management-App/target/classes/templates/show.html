<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student List</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    padding: 2rem;
    color: #333;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 16px;
    text-align: left;
  }

  th {
    background-color: #2980b9;
    color: white;
    font-weight: 600;
    border-bottom: 2px solid #1f6391;
  }

  tr:nth-child(even) {
    background-color: #f7f9fc;
  }

  tr:hover {
    background-color: #d6e9ff;
    cursor: default;
  }

  td {
    border-bottom: 1px solid #e1e8ed;
  }

  .btn-container {
    max-width: 900px;
    margin: 20px auto 0 auto;
    text-align: center;
  }

  .btn {
    background-color: #2980b9;
    color: white;
    padding: 10px 24px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    cursor: pointer;
    display: inline-block;
  }

  .btn:hover {
    background-color: #1f6391;
  }
</style>
</head>
<body>
 <table border="1">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mail</th>
        <th>RollNo</th>
        <th>Age</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Address</th>
      </tr>
      
      <tr th:each="c : ${list}">
          <td th:text="${c.id}"></td> 
          <td th:text="${c.studentName}"></td>
          <td th:text="${c.studentMail}"></td>
          <td th:text="${c.rollNo}"></td>
          <td th:text="${c.age}"></td>
          <td th:text="${c.dob}"></td>
          <td th:text="${c.gender}"></td>
          <td th:text="${c.address}"></td>
      </tr>
   </table>

   <div class="btn-container">
     <a href="/" class="btn">Back to Main Page</a>
   </div>
</body>
</html>
