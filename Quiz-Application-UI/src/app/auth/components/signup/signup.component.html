<div class="signcontainer">
 
    <mat-card appearance="outlined">
        <mat-card-title> SignUp Form</mat-card-title>
        <mat-card-content>
 
            <form>
 
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Name</mat-label>
                    <input matInput placeholder="Name">
                </mat-form-field> <br>
 
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Email</mat-label>
                    <input matInput placeholder="Email" required>
                </mat-form-field> <br>
 
 
 
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field> <br>
 
 
 
 
                <mat-form-field appearance="outline">
                    <mat-label>Confirm your password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
 
                 <button mat-flat-button>Signup</button>
            </form>
 
        </mat-card-content>
    </mat-card>
 
 
</div>
