<div class="container mt-5">
  <h3>Simple Calculator</h3>

  <label for="num1">Number 1:</label>
  <input type="number" id="num1" [(ngModel)]="number1" class="form-control">

  <label for="num2">Number 2:</label>
  <input type="number" id="num2" [(ngModel)]="number2" class="form-control">

  <div class="mt-3">
    <button class="btn btn-primary me-1" (click)="add()">+</button>
    <button class="btn btn-danger me-1" (click)="sub()">-</button>
    <button class="btn btn-success me-1" (click)="mul()">*</button>
    <button class="btn btn-warning me-1" (click)="division()">/</button>
  </div>

  <h3 class="mt-3">Answer: {{ calculate }}</h3>
</div>
